<div *ngIf="rendered" class="widget stats-widget" ngClass.xs="double-height xs">
  <div class="card-container  front">
    <mat-card style="overflow:hidden" class="front" fxLayout="row" fxLayoutWrap fxLayoutAlign="space-between stretch">
      <mat-card-content #carouselparent>
        <mat-toolbar-row>
          <span class="mat-card-title-text primary-nav">
            <span class="card-title-text">
              &nbsp;<span>{{title | translate}}</span>
            </span>
          </span>

            <div class="controls">
              <a
                mat-icon-button
                ix-auto
                ix-auto-type="button"
                ix-auto-identifier="diskReports"
                [routerLink]="['/reportsdashboard/disk']"
                [queryParams]="{ disks: allDiskNames }"
              >
                <mat-icon role="img"
                  matTooltip="{{'Disk Reports' | translate}}"
                  matTooltipPosition="above"
                  aria-label="Disk Reports">
                    insert_chart
                </mat-icon>
              </a>
            </div>

        </mat-toolbar-row>

        <div style="padding: 10px !important">
          <mat-grid-list cols="2" [gutterSize]="'10px'" rowHeight="100px">
            <mat-grid-tile>
              <div fxFlex="100" fxLayout="column">
                <div class="tile-header" fxFlex="100" fxLayout="row" fxLayoutAlign="space-between center">
                  <div class="">Movies</div>
                  <div class="">
                    <button mat-icon-button class="" (click)="router.navigate(['storage/status/'])"
                      ix-auto-type="button" ix-auto-identifier="poolStatus">
                      <mat-icon role="img" fontSet="mdi-set" fontIcon="mdi-database"
                        matTooltip="{{'Pool Status' | translate}}"
                        matTooltipPosition="above"
                        aria-label="Configure Pools">
                      </mat-icon>
                    </button>
                  </div>
                </div>
                <div class="tile-content">
                  <ul>
                    <li fxFlex="100" fxLayout="row">
                      <div>
                        <span class="icon">
                          &nbsp;<mat-icon role="img" fontSet="mdi-set" fontIcon="mdi-alert"></mat-icon>
                        </span>
                        <span *ngIf="poolState.status == 'ONLINE'" class="icon">
                          &nbsp;<mat-icon role="img" fontSet="mdi-set" fontIcon="mdi-check-circle"></mat-icon>
                        </span>
                      </div>
                      <div class="td label">
                        <strong>Pool Status:</strong>
                        <span class="capitalize">Unhealthy</span>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>

            </mat-grid-tile>
            <mat-grid-tile>2</mat-grid-tile>
            <mat-grid-tile>3</mat-grid-tile>
            <mat-grid-tile>4</mat-grid-tile>
          </mat-grid-list>
        </div>


      </mat-card-content>
    </mat-card>

  </div>
</div>
