<div *ngIf="rendered" class="widget stats-widget" ngClass.xs="double-height xs">
  <div class="card-container  front">
    <mat-card style="overflow:hidden" class="front" fxLayout="row" fxLayoutWrap fxLayoutAlign="space-between stretch">
      <mat-card-content #carouselparent>
        <mat-toolbar-row>

          <!-- Mobile Only: Exit Widget -->
          <button fxHide.gt-xs class="mat-card-title-text primary-nav" mat-icon-button color="default"
            ix-auto ix-auto-type="button" ix-auto-identifier="goBack">
            <mat-icon (click)="goBack()" class="back-arrow">chevron_left</mat-icon>
          </button>

          <span class="mat-card-title-text primary-nav">
            <span class="card-title-text">
              &nbsp;<span>{{title | translate}} </span>
            </span>
          </span>
        </mat-toolbar-row>
        <div>
          <div class="card-body" [style.padding]="paddingTop + 'px ' + paddingX + 'px ' + paddingBottom + 'px'">
            <mat-grid-list cols="6" [gutterSize]="gap + 'px'" [rowHeight]="rowHeight + 'px'"  class="nics-{{ nics.length}}">
              <mat-grid-tile *ngFor="let nic of nics; let i=index" [colspan]="getColspan(i)" class="tile-{{ i }}">
                <div class="tile" [fxLayout]="nics.length==1?'column':'row'" fxFill fxLayoutAlign="start stretch" >
                  <div class="nic-info" fxLayout="column" fxLayoutAlign="start stretch">
                    <div class="info-header" fxLayout="row" fxLayoutAlign="start start">
                      <span>{{nic.name}}</span>
                      <button mat-icon-button class="" (click)="router.navigate(['reportsdashboard/network'])"
                        ix-auto="network" ix-auto-type="button" ix-auto-identifier="networkReports">
                        <mat-icon role="img"
                          matTooltip="{{'Network Reports' | translate}}"
                          matTooltipPosition="above"
                          aria-label="Network Reports">
                            insert_chart
                        </mat-icon>
                      </button>
                    </div>
                    <div class="info-body" fxLayout="row" fxFlex fxLayoutAlign="space-between stretch">
                      <ul>
                        <li fxLayout="row" fxLayoutAlign="start center">
                          <span class="icon green"><mat-icon role="img" fontSet="mdi-set" fontIcon="mdi-check-circle"></mat-icon></span>
                          <span>LINK STATE UP</span>
                        </li>
                        <li fxLayout="row" fxLayoutAlign="start center"  class="line-state">
                          <span class="icon state"><mat-icon class="state-info-icon" svgIcon="network-upload-download"></mat-icon></span>
                          <ul>
                            <li>In: 757.25KiB/s</li>
                            <li>Out:0.00 KiB/s</li>
                          </ul>
                        </li>
                        <li fxLayout="row" fxLayoutAlign="start center" *ngIf="nics.length > 1">
                          <span class="icon empty"></span>
                          <span>10.215.3.99/26</span>
                        </li>
                      </ul>
                      <div class="divider" *ngIf="nics.length == 1"></div>
                      <ul fxFlex="62" class="detail-info" *ngIf="nics.length == 1" fxLayout="column" fxLayoutAlign="space-between start">
                        <li>Media Type: Ethernet</li>
                        <li>Media Subtype: 1000Mb/s Twisted Pair</li>
                        <li>IP Addresses: 10.215.3.99/26</li>
                      </ul>
                    </div>
                  </div>
                  <div class="nic-chart" fxFlex fxLayout="row" *ngIf="nics.length <= 3">
                    <div class="chart-body" fxFill>
                      chart
                    </div>
                  </div>
                </div>
              </mat-grid-tile>
            </mat-grid-list>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
