<div *ngIf="rendered" class="widget stats-widget" ngClass.xs="double-height xs">
  <div class="card-container  front">
    <mat-card style="overflow:hidden" class="front" fxLayout="row" fxLayoutWrap fxLayoutAlign="space-between stretch">
      <mat-card-content #carouselparent>
        <mat-toolbar-row>

          <!-- Mobile Only: Exit Widget -->
          <button fxHide.gt-xs class="mat-card-title-text primary-nav" mat-icon-button color="default"
            ix-auto ix-auto-type="button" ix-auto-identifier="goBack">
            <mat-icon (click)="goBack()" class="back-arrow">chevron_left</mat-icon>
          </button>

          <span class="mat-card-title-text primary-nav">
            <span class="card-title-text">
              &nbsp;<span>{{title | translate}} </span>
            </span>
          </span>
        </mat-toolbar-row>
        <div>
          <div [style.padding]="padding + 'px'">
            <mat-grid-list [cols]="cols" [gutterSize]="gap + 'px'" [rowHeight]="rowHeight + 'px'">
              <mat-grid-tile *ngFor="let nic of nics">
                <div class="tile" fxLayout="row" fxFlex="100" fxLayoutAlign="start start">
                  <div class="nic-info" fxLayout="column" fxLayoutAlign="start center">
                    <div class="info-header">
                      {{nic.name}}
                        <button mat-icon-button class="" (click)="router.navigate(['reportsdashboard/network'])"
                          ix-auto="network" ix-auto-type="button" ix-auto-identifier="networkReports">
                          <mat-icon role="img"
                            matTooltip="{{'Network Reports' | translate}}"
                            matTooltipPosition="above"
                            aria-label="Network Reports">
                              insert_chart
                          </mat-icon>
                        </button>
                    </div>
                    <div class="info-body" fxLayout="column" fxLayoutAlign="start start">
                      <div>
                        <span class="icon"><mat-icon role="img" fontSet="mdi-set" fontIcon="mdi-check-circle"></mat-icon></span>
                        Link STATE UP
                      </div>
                      <div fxLayout="row" fxLayoutAlign="start start">
                        <div>
                          <span class="icon"><mat-icon role="img" fontSet="mdi-set" fontIcon="mdi-alert-circle"></mat-icon></span>
                        </div>
                        <ul>
                          <li>In: 757.25KiB/stretch</li>
                          <li>Out:0.00 KiB/s</li>
                          <li>10.215.3.99/26</li>
                        </ul>
                      </div>
                    </div>
                  </div>
                  <div class="nic-chart" fxFlex fxLayout="column" fxFlexFill fxLayoutAlign="space-between end">
                    <div>
                      <span>ens33(in)</span><span>ens33(out)</span>
                    </div>
                    <div class="chart" fxFlexFill>
                      chart
                    </div>
                  </div>
                </div>
              </mat-grid-tile>
            </mat-grid-list>
          </div>
        </div>


      </mat-card-content>
    </mat-card>

  </div>
</div>
