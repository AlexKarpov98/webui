<mat-card class="card-square">
  <mat-card-header class="header">
    <mat-card-title>{{ 'Unix Permissions Editor' | translate }}</mat-card-title>

    <div class="dataset-path">
      <div class="dataset-path-label">{{ 'Dataset' | translate }}:</div>
      <div class="dataset-path-value">{{ datasetPath }}</div>
    </div>
  </mat-card-header>

  <mat-card-content>
    Form kinda
<!--    <entity-form [conf]="this"></entity-form>-->
  </mat-card-content>

  <mat-card-footer>
    <button
      mat-button
      color="primary"
      type="submit"
      ix-auto ix-auto-type="button" ix-auto-identifier="save"
    >{{ 'Save' | translate }}</button>
    <a
      [routerLink]="['/storage']"
      mat-button
      type="button"
      ix-auto ix-auto-type="button" ix-auto-identifier="cancel"
    >{{ 'Cancel' | translate }}</a>

    test
  </mat-card-footer>
</mat-card>
