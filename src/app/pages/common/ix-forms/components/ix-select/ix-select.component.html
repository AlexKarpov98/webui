<div class="full-width container has-tooltip">

  <div *ngIf="label" class="label-container">
    <label class="label">
      {{label}}
      <span *ngIf="required" class="required">*</span>
    </label>
    <tooltip *ngIf="tooltip" [header]="label" class="tooltip" [message]="tooltip"></tooltip>
  </div>

  <div class="input-container" [class.disabled]="isDisabled">
    <mat-select
      [(ngModel)]="value"
      [required]="required"
      [disabled]="isDisabled"
      [multiple]="multiple"
      (blur)="onTouch()"
      (ngModelChange)="onChange($event)"
    >
      <mat-option *ngFor="let option of options | async" [value]="option.value">{{option.label}}</mat-option>
    </mat-select>
  </div>
  <div class="form-error" *ngIf="controlDirective.control.touched || controlDirective.control.dirty">
    <mat-error *ngFor="let error of controlDirective.control.errors | keyvalue">
      {{ error.value.message }}
    </mat-error>
  </div>
  <mat-hint *ngIf="hint">{{hint}}</mat-hint>

</div>
