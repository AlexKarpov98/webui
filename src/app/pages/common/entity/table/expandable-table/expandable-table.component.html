<mat-card #appTable class="expanded-table-container">
  <mat-expansion-panel class="expanded-table" [ngClass]="{'expanded-height': isExpanded && _tableConf.detailsHref}" hideToggle [disabled]="disabled" [collapsed]="shouldBeCollapsed()"
    [expanded]="shouldBeExpanded()" (opened)="isExpanded = true" (closed)="isExpanded = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h5 class="title" *ngIf="title">
          <ng-container *ngIf="titleHref; else plainTitle">
            <a [routerLink]="titleHref">{{ title }}</a>
          </ng-container>
          <ng-template #plainTitle>{{ title }}</ng-template>
        </h5>
      </mat-panel-title>
      <mat-panel-description class="description-panel">
        <div class="actions">
          <button mat-button color="default" class="action-icon" *ngIf="_tableConf.add" (click)="_tableConf.add()"
            ix-auto ix-auto-type="button" ix-auto-identifier="{{_tableConf.name}}-add"
          >{{ 'Add' | translate }}</button>
        </div>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <app-table  [conf]="_tableConf"></app-table>
  </mat-expansion-panel>
  <div [ngClass]="{'actions-row': isExpanded && _tableConf.detailsHref}" *ngIf="shouldDetailsShow()">
    <a [routerLink]="_tableConf.detailsHref.split('/')">View Details</a>
  </div>
</mat-card>
