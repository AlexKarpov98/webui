<div class="panel_container action-length-{{actions.length}}" [style.paddingTop]="inlineActions ? 0 : '4px'">
  <ng-container *ngIf="actions.length == 1 && actions[0].actions.length == 1">
    <button [color]="actions[0].actions[0].color ? actions[0].actions[0].color : 'default' "
      id="action_button_{{ actions[0].actions[0]?.name }}__{{actions[0].actions[0].id}}" 
      mat-button *ngIf="!entity.conf.isActionVisible || 
        entity.conf.isActionVisible.bind(entity.conf)(actions[0].actions[0].id, row)"
      (click)="actions[0].actions[0].onClick(this.row);"
      [disabled]="actions[0].actions[0].disabled"
      [ix-auto]=""
      ix-auto-type="action"
      ix-auto-identifier="{{actions[0].actions[0].id}}_{{actions[0].actions[0].label}}"
      >
      {{actions[0].actions[0].label}}
    </button>
  </ng-container>

  <ng-container *ngIf="(actions.length > 1 || actions[0].actions.length > 1) && !inlineActions; else inlineActionsTemplate">
    <mat-icon
      [ix-auto]=""
      ix-auto-type="options"
      ix-auto-identifier="{{row[key_prop]}}"
      id="{{row[entity?.conf?.rowIdentifier || 'name']}}_{{action}}_button"
      [matMenuTriggerFor]="appMenu"
      [style.cursor]="'pointer'"
    >
      {{icon_name}}
    </mat-icon>
    <mat-menu #appMenu="matMenu">
      <span *ngIf="!groups;else groupMenu">
        <span *ngFor="let action of actions"
          [matTooltip]="action.matTooltip" 
          [matTooltipDisabled]="!action.disabled"
          [matTooltipPosition]="action.ttposition ? action.ttposition : 'left'">
          <button 
            id="action_button_{{ action?.name }}__{{action.id}}" 
            mat-menu-item *ngIf="!entity.conf.isActionVisible || 
              entity.conf.isActionVisible.bind(entity.conf)(action.id, row)"
            (click)="action.onClick(this.row);"
            [disabled]="action.disabled"
            [ix-auto]=""
            ix-auto-type="action"
            ix-auto-identifier="{{action.id}}_{{action.label}}"
            >
  				  <span>{{ action?.label | translate }}</span>
          </button>
        </span>
      </span>
      <ng-template #groupMenu>
        <span *ngFor= "let group of actions">
          <div class="group-menu-header" *ngIf="group.actions && group.actions.length > 0">
            <mat-divider></mat-divider>
            <div class="title"><strong>{{group?.title | translate}}</strong></div>
          </div>
          <span *ngFor="let action of group.actions"
            [matTooltip]="action.matTooltip" 
            [matTooltipDisabled]="!action.disabled"
            [matTooltipPosition]="action.ttposition ? action.ttposition : 'left'">
            <button 
              id="action_button_{{ action?.name }}__{{action.id}}" 
              mat-menu-item *ngIf="!entity.conf.isActionVisible || 
                entity.conf.isActionVisible.bind(entity.conf)(action.id, row)"
              (click)="action.onClick(this.row);"
              [disabled]="action.disabled"
              [ix-auto]=""
              ix-auto-type="action"
              ix-auto-identifier="{{action.id}}_{{action.label}}"
              >
    				  <span>{{ action?.label | translate }}</span>
            </button>
          </span>
        </span>
  
      </ng-template>
    </mat-menu>
  </ng-container>
  
  <ng-template #inlineActionsTemplate>
    <ng-container *ngFor="let action of actions">
      <button 
        mat-icon-button
        id="action_button_{{ action?.name }}__{{action.id}}" 
        *ngIf="!entity.conf.isActionVisible || entity.conf.isActionVisible.bind(entity.conf)(action.id, row)"
        (click)="action.onClick(this.row);"
        [disabled]="action.disabled"
        [ix-auto]=""
        ix-auto-type="action"
        ix-auto-identifier="{{action.id}}_{{action.label}}"
        [matTooltip]="action.label | translate"
        [matTooltipPosition]="action.ttposition ? action.ttposition : 'left'"
      >
        <mat-icon>{{action.icon}}</mat-icon>
      </button>
    </ng-container>
  </ng-template>
</div>
