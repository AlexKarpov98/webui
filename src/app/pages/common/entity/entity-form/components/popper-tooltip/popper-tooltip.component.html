<div #tooltip class="tooltip" >
  <popper-content class="fn-theme-tooltip" #popperTooltip>
    <div #tooltiptext class ="tooltiptext">
      <div id="tooltip-header">
        <div class="tooltip-header-text">{{"Help" | translate}}{{ header ? ': ' + (header | translate) : ''}}</div>
      </div>
      <div class="pin">
        <mat-icon role="img" fontSet="mdi-set" fontIcon="mdi-close"
          ix-auto (click)="popperTooltip.hide()"
          ix-auto-type="tooltip-close"
          ix-auto-identifier="{{header}}" style="cursor: pointer;"></mat-icon>
      </div>

      <div class="tooltip-message" [innerHTML]="message | translate | docreplace"
          ix-auto
          ix-auto-type="tooltip-message"
          ix-auto-identifier="{{header}}">
      </div>
    </div>

  </popper-content>

  <i class="material-icons tooltip-icon"
    [popper]="popperTooltip"
    [popperShowOnStart]="false"
    popperTrigger="click"
    ix-auto
    ix-auto-type="tooltip-icon"
    ix-auto-identifier="{{header}}">help_outline</i>
</div>
