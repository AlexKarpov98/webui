<mat-card>
  <mat-card-title class="title">{{title}}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="formGroup" (submit)="submitted()">
      <ng-content></ng-content>
      <mat-divider class="divider" inset></mat-divider>
      <div class="form-actions">
        <button mat-button type="submit" [disabled]="formGroup.invalid || loading" color="primary">Save</button>
        <button mat-button type="button" [disabled]="loading" (click)="cancel.emit(true)">Cancel</button>
      </div>
    </form>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  </mat-card-content>
  
</mat-card>
