<div class="full-width container has-tooltip">

  <div *ngIf="label" class="label-container">
    <label class="label">
      {{label}}
      <span *ngIf="required">*</span>
    </label>
    <tooltip *ngIf="tooltip" [header]="label" class="tooltip" [message]="tooltip"></tooltip>
  </div>


  <div class="outlined input-container">
    <span *ngIf="prefixText" matPrefix>{{prefixText}} &nbsp;</span>
    <input matInput [required]="required" [(ngModel)]="value" (ngModelChange)="onChange($event)" (blur)="onTouch()">
    <mat-icon *ngIf="suffixIcon" (click)="suffixIconClicked($event)" matSuffix>{{suffixIcon}}</mat-icon>
  </div>
  <mat-hint *ngIf="hint">{{hint}}</mat-hint>

</div>
