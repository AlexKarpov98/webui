<ix-form [formGroup]="form" (cancel)="cancelled()" [title]="formTitle" (formSubmit)="submit($event)" [loading]="loading">
  <ix-fieldset [disable]="loading" [divider]="false" [title]="fieldsetTitle">
    <ix-input
      label="Name"
      name="name"
      required="true"
      tooltip="nameTooltip"
      placeholder="namePlaceholder"
      [formControlName]="nameFormControlName"
    ></ix-input>
    <ix-select
      [label]="siblingLabel"
      name="sibling"
      required="true"
      [options]="siblingOptions"
      [tooltip]="siblingTooltip"
      [formControlName]="siblingFormControlName"></ix-select>
    <ix-combobox
      [label]="'Family Member'"
      required="true"
      [tooltip]="familyMemberTooltip"
      placeholder="familyMemberPlaceholder"
      [formControlName]="familyMemberFormControlName"
      (filter)="filterFamilyMembers($event)"
      (scrollEnd)="loadMoreFamilyMembers()"
      [filteredOptions]="filteredFamilyMembers"
      [options]="familyMembers"
    ></ix-combobox>
  </ix-fieldset>
</ix-form>
