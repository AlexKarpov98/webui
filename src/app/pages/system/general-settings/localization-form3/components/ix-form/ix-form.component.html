<mat-card>
  <mat-card-content>
    <form #f [formGroup]="formGroup" (submit)="formSubmit()">
      <ng-content></ng-content>
      <mat-divider class="divider" inset></mat-divider>
      <div class="form-actions">
        <button mat-button type="submit" color="primary">Save</button>
        <button mat-button type="button" (click)="cancel.emit(true)">Cancel</button>
      </div>
    </form>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  </mat-card-content>
  
</mat-card>
