<div
  *ngIf="entity"
  fxFlex
  class="entity-table-controls"
  fxLayout="row wrap"
  fxLayoutAlignGap="16px"
  fxLayoutAlign="end center"
>
  <!-- SEARCH -->
  <div class="form-element search-field" id="row-filter">
    <mat-form-field floatPlaceholder="auto">
      <span matPrefix class="search-icon"><mat-icon>search</mat-icon></span>
      <input
        matInput
        #filter
        placeholder="{{ 'Filter Jobs' | translate }}"
        class="mat-input-element"
        ix-auto
        ix-auto-type="input"
        ix-auto-identifier="Filter Jobs"
      />
      <span class="reset-filter-icon" [class.hidden]="!filterValue || filterValue.length == 0" matSuffix>
        <mat-icon (click)="resetJobFilter()" role="img" fontSet="mdi-set" fontIcon="mdi-close-circle"></mat-icon>
      </span>
    </mat-form-field>
  </div>
  <!-- END SEARCH -->
</div>
