<div fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card class="chart-item" *ngFor="let item of chartItems">
      <div class="content-wrapper" fxLayout="row">
          <!-- <img class="logo" src="{{ item.icon_url}}" fxFlex="160px"> -->
          <div class=content>
              <div class="catalog-title">
                  <h3>{{ item.name }}</h3>
              </div>
              <div class="catalog-version">
                  {{ item.version }}
              </div>
              <div class="badge-area">
                  <div class="partner-badge">
                      {{ 'OFFICIAL' | translate }}
                  </div>                    
              </div>

              <div class="catalog-version">
                Train: {{ item.train }}
              </div>
              <div class="catalog-version">
                Status: {{ item.status }}
              </div>
              <div class="catalog-version">
                First Deployed: {{ item.first_deployed }}
              </div>
              <div class="catalog-version">
                Description: {{ item.description }}
              </div>

              <div>
                <button mat-button (click)="getConsoleChoices(item.name)">Console Choices</button>
                <button mat-button (click)="doDelete(item.name)">Delete</button>
              </div>
              <!-- <div class="button-row">
                  <button mat-button (click)="doInstall(item.name, item.latest_version)"
                      ix-auto ix-auto-type="button" ix-auto-identifier="{{ item.name}}-install">
                      {{ 'Install' | translate }}</button>
              </div> -->
          </div>
      </div>
      <!-- <div class="more-info">
          <mat-icon matTooltip="{{ item.info }}">info</mat-icon>
      </div> -->
  </mat-card>
</div>
