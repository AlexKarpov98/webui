<div mat-dialog-content fxLayout="column wrap" fxLayoutAlign="center start" >
    <div fxLayout="row" fxLayoutAlign="start center">
        <strong class="catalog-name">{{ catalogApp.name }}</strong>
        <span class="status">{{ 'Active' | translate }}</span>
    </div>
    <div class="description">
        Lorem ipsum
    </div>
    <div class="categories">
        <span>{{ 'Categories' | translate }}:</span><span class="value">{{ catalogApp.status | translate }}</span>
    </div>
    <div class="resource" fxLayout="row" fxLayoutAlign="space-between center">
        <div>
            <span>{{ 'Versions' | translate }}</span>
        </div>
        <div>
            <span>{{ 'Status' | translate }}:</span>
            <mat-select (selectionChange)="onStatusOptionChanged($event)">
                <mat-option *ngFor="let option of statusOptions" value="{{ option }}">
                  {{ option }}
                </mat-option>
            </mat-select>
        </div>
    </div>
    <div class="expansion-content">
        <div *ngFor="let version of catalogApp.versions | keyvalue; let i = index" class="detail-row" [ngClass]="{'row-dark': i%2==0}">
            <div fxLayout="row" fxLayoutAlign="center start">
                <span fxFlex="70%" class="">{{ version.key }}</span>
                <span fxFlex="30%" class="value" >{{ version.key }}</span>
            </div>
        </div>
      </div>
</div>

<div class="button-bar" mat-dialog-actions align="end">
    <button mat-button class="mat-button mat-secondary" (click)="dialogRef.close(false)"
        ix-auto ix-auto-type="button" ix-auto-identifier="CLOSE">
            {{ helptext.actionBtnText.close | translate }}
    </button>
</div>
