<mat-card>
  <mat-card-content>
    <table
      ix-table
      [dataSource]="dataSource"
      matSort
      matSortDisableClear="true"
      [matSortActive]="defaultSort.active"
      [matSortDirection]="defaultSort.direction"
      [multiTemplateDataRows]="true"
      [fixedLayout]="true"
    >
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'Username' | translate }}</th>
        <td mat-cell *matCellDef="let user; dataSource: dataSource">{{ user.username }}</td>
      </ng-container>

      <ng-container matColumnDef="uid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'UID' | translate }}</th>
        <td mat-cell *matCellDef="let user; dataSource: dataSource">{{ user.uid }}</td>
      </ng-container>

      <ng-container matColumnDef="builtin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'Builtin' | translate }}</th>
        <td mat-cell *matCellDef="let user; dataSource: dataSource">{{ user.builtin }}</td>
      </ng-container>

      <ng-container matColumnDef="home">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'Home' | translate }}</th>
        <td mat-cell *matCellDef="let user; dataSource: dataSource">{{ user.home }}</td>
      </ng-container>

      <ng-container matColumnDef="full_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'Full Name' | translate }}</th>
        <td mat-cell *matCellDef="let user; dataSource: dataSource">{{ user.full_name }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let user; dataSource: dataSource">
          <button
            mat-icon-button
            type="button"
            (click)="$event.stopPropagation(); expandRow(user);"
            [matTooltip]="(expandedRow === user ? 'Collapse' : 'Expand') | translate"
            aria-label="Expand Row"
          >
            <mat-icon>
              {{ expandedRow === user ? 'expand_less' : 'expand_more' }}
            </mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let user; dataSource: dataSource" [attr.colspan]="displayedColumns.length">
          <ix-table-expandable-row [data]="getDetails(user)" [isExpanded]="expandedRow === user">
            <button mat-button type="button" (click)="doEdit(user)">
              <div fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="center center">
                <mat-icon>edit</mat-icon>
                <span>{{ 'Edit' | translate }}</span>
              </div>
            </button>

            <button *ngIf="!user.builtin" mat-button type="button" (click)="doDelete(user)">
              <div fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="center center">
                <mat-icon>delete</mat-icon>
                <span>{{ 'Delete' | translate }}</span>
              </div>
            </button>
          </ix-table-expandable-row>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns, sticky: true"></tr>
      <tr
        mat-row
        *matRowDef="let user; columns: displayedColumns;"
        (click)="expandRow(user)"
        class="element-row clickable-row"
        [ngClass]="{'expanded-row': expandedRow === user}"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['expandedDetail'];"
        class="details-row"
        [class.collapsed]="expandedRow !== row"
      ></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
          <entity-empty [conf]="currentEmptyConf"></entity-empty>
        </td>
      </tr>
    </table>

    <ix-table-paginator [dataSource]="dataSource"></ix-table-paginator>
  </mat-card-content>
</mat-card>
